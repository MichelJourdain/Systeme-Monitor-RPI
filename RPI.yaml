          - entity: sensor.system_monitor_debit_du_reseau_entrant_via_end0
            name: Download
            height: 27px
            color: green
            icon: fas:download
        decimal: '2'
        unit_of_measurement: Mbit/s
        positions:
          icon: inside
          indicator: 'off'
          minmax: 'off'
          value: inside
        entity_row: true
        card_mod:
          style: |
            ha-card {
              font-size: 14px;
              --bar-card-border-radius: 5px;
              margin-top: -18px;
              margin-left: 8px;
              margin-right: 2px;
              --mdc-icon-size: 20px;
            }
      - type: custom:bar-card
